version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=robotaxi
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  osrm:
    image: osrm/osrm-backend
    command: osrm-routed --algorithm mld /data/california-latest.osrm
    ports:
      - "5000:5000"
    volumes:
      - ./simulation/osrm-data:/data

volumes:
  postgres_data: 